<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portofolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #172431;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #0056b3;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        nav a:hover {
            background-color: #003c82;
        }

        .portfolio {
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .project-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 15px;
        }

        .project-title {
            font-size: 20px;
            margin: 10px 0;
        }

        .project-description {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }

        .view-button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .view-button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #172431;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Portofolio</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Contact</a> <!-- Menambahkan header Contact -->
        </nav>
    </header>

    <div class="portfolio">
        <div class="project-card">
            <img src="./gambar/satu1.jpeg" alt="Project Image" class="project-image">
            <div class="project-content">
                <h2 class="project-title">PHOTOGRAPHY</h2>
                <p class="project-description">Pre Wedding, Wedding, Wisuda, dll.</p>
                <a href="#" class="view-button">View Project</a>
            </div>
        </div>
        
        <div class="project-card">
            <img src="./gambar/aku2.jpeg" alt="Project Image" class="project-image">
            <div class="project-content">
                <h2 class="project-title">VIDEOGRAPHY</h2>
                <p class="project-description">Pre Wedding, Wedding, Event dll.</p>
                <a href="#" class="view-button">View Project</a>
            </div>
        </div>

        <div class="project-card">
            <img src="./gambar/dua.jpeg" alt="Project Image" class="project-image">
            <div class="project-content">
                <h2 class="project-title">GRAPHIC DESIGNER</h2>
                <p class="project-description">UI/UX, Banner, Poster dll.</p>
                <a href="#" class="view-button">View Project</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Portofolio Siti Alfiyyatuz Z.A.</p>
    </footer>

</body>
</html>
